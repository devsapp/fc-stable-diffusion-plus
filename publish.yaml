
Type: Application
Name: fc-stable-diffusion-plus
Provider:
  - 阿里云
Version: 0.0.8
Description: 使用serverless devs将stable-diffusion部署到阿里云函数计算上,支持模型自定义
HomePage: 项目首页地址
Tags: #标签详情
  - 部署函数
Category: Web框架
Parameters:
  type: object
  additionalProperties: false # 不允许增加其他属性
  required: # 必填项
    - region
    - imageUrl
  properties:
    region:
      title: 地域
      type: string
      default: 
      description: 创建应用所在的地区
      enum:
        - cn-beijing
        - cn-hangzhou
        - cn-shanghai
        - cn-shenzhen
    imageUrl:
      title: stable-diffusion 镜像地址
      type: string
      default: ''
      description: 'stable-diffusion 的镜像地址，您可以参考或者使用社区贡献者提供的相关镜像如杭州region镜像地址：registry.cn-hangzhou.aliyuncs.com/serverlessdevshanxie/sd-auto-nas:v1'   