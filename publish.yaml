
Type: Application
Name: fc-stable-diffusion-plus
Provider:
  - 阿里云
Version: 0.0.13
Description: 使用serverless devs将stable-diffusion部署到阿里云函数计算上,支持模型自定义
HomePage: 项目首页地址
Tags: #标签详情
  - 部署函数
Category: Web框架
Parameters:
  type: object
  additionalProperties: false # 不允许增加其他属性
  required: # 必填项
    - region
    - imageUrl
  properties:
    region:
      title: 地域
      type: string
      default: 
      description: 创建应用所在的地区
      enum:
        - cn-beijing
        - cn-hangzhou
        - cn-shanghai
        - cn-shenzhen
    imageUrl:
      title: stable-diffusion 镜像地址
      type: string
      default: ''
      pattern: "^[a-zA-Z_][a-zA-Z0-9-_]{0,127}$"
      description: 'stable-diffusion 的镜像地址，您可以参考或者使用社区贡献者提供的相关镜像如杭州region镜像地址：registry.cn-hangzhou.aliyuncs.com/serverlessdevshanxie/sd-auto-nas:v2; 注意：点击创建环境将开通 NAS，NAS 新用户请先领用免费赠送资源（https://free.aliyun.com/?product=9657388&crowd=personal&spm=5176.59209.J_3207526240.154.2b8676b96eKTFk&scm=20140722.M_9489751._.V_1）后再创建。资源包默认赠送9GiB性能型NAS(50GiB需要除以5.47倍抵扣系数)。'   